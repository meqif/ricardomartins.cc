---
layout: default
title: Archive
excerpt: The complete archive of Ricardo Martins' articles.
---

{% for post in site.posts %}
  <article>
    <h3><a href="{{ post.url }}/">{{ post.title }}</a></h3>
    <p class="date"><time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%d %b %Y" }}</time></p>
    <p>{{ post.excerpt }}</p>
  </article>
{% endfor %}
