---
layout: default
---
<div id="contents">
<h1>{{ page.title }}</h1>
<span class="post-topics"><a href="{{ post.url }}#disqus_thread">comments</a> [{% for tag in (page.tags|sort) %} {{ tag }} {% endfor %} ]</span>
<span class="blurb">{{ page.date | date_to_long_string }}</span>
{{ content }}
</div>

<div id="comments">
	<div id="disqus_thread"></div>
	<script type="text/javascript" src="http://disqus.com/forums/scarybox/embed.js"></script>
	<noscript><a href="http://scarybox.disqus.com/?url=ref">View the discussion thread.</a></noscript>
</div>
